<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Negroni</title>
    </head>

    <body>
        <h1>Negroni</h1>
        <img src="TO ADD" height="300" width="400" alt="A red cocktail in a low glass">
        <h5>An easy, delicious, bittersweet cocktail.</h5>
        <h2>Ingredients</h2>
        <ul>
            <li>1 oz. Gin</li>
            <li>1 oz. Sweet Vermouth</li>
            <li>1 oz. Campari</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine all ingredients in a mixing glass with ice cubes</li>
            <li>Stir well and strain into a lowball glass with one large cube</li>
            <li>Garnish with an orange twist</li>
        </ol>
    </body>
</html>
